name: Deploy

on:
  push:
    branches:
      - benja

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy scrapper to Dokku
      run: |
        git remote add dokku dokku@146.190.130.114:scrapper
        git push dokku main